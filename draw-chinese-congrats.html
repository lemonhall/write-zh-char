    <style>

        @media (max-width: 600px) {

        /* æ·»åŠ ä¸€ä¸ªæ–°çš„æ ·å¼ç”¨äºå±…ä¸­æ±‰å­—æ ¼å­ */
        .hanzi-grid-container {

        /* æ·»åŠ ä¸€ä¸ªæ–°çš„æ ·å¼ç”¨äºç«–æ’å±•ç¤ºæ±‰å­— */

<body>
    <h1>æ±‰å­—æçº¢-å®Œæˆæç¤ºç‰ˆ</h1>
    <div class="controls">
        <input type="text" id="hanzi-input" placeholder="è¾“å…¥æ±‰å­—" value="ä½ å¥½">
        <button id="draw-btn">é™æ€æçº¢</button>
        <button id="animate-btn">åŠ¨æ€æçº¢</button>
        <button id="test-btn">è‡ªä¸»ç»ƒä¹ </button>
    </div>
    <div id="draw-container"></div>
    <div id="congrats-message">
        <span class="emoji">ğŸ‰</span> æ­å–œä½ ï¼éƒ½å†™å¯¹äº†ï¼ <span class="emoji">ğŸŠ</span>
    </div>

    <script>
        document.getElementById('draw-btn').addEventListener('click', function() {
            const hanzi = document.getElementById('hanzi-input').value || 'ä½ å¥½';
            const container = document.getElementById('draw-container');
            container.innerHTML = '';
            
            // åˆ¤æ–­è®¾å¤‡ç±»å‹å’Œå±å¹•å°ºå¯¸
            const isMobile = window.innerWidth <= 896; // åŒ…æ‹¬æ‰€æœ‰æ‰‹æœºè®¾å¤‡
            const isPC = !isMobile;
            
            if (isPC) {
                // PCç‰ˆæœ¬ï¼šæ¨ªæ’æ˜¾ç¤º
                let length = 200;
                let padding = 40;
                
                cnchar.draw(hanzi, {
                    el: container,
                    type: cnchar.draw.TYPE.NORMAL,
                    style: {
                        length: length,
                        padding: padding,
                        outlineColor: '#ffcccc',
                        strokeColor: '#cc0000'
                    }
                });
            } else {
                // æ‰‹æœºç‰ˆæœ¬ï¼šç«–æ’æ˜¾ç¤º
                // åˆ›å»ºç«–æ’å¸ƒå±€å®¹å™¨
                const verticalContainer = document.createElement('div');
                verticalContainer.className = 'vertical-layout';
                container.appendChild(verticalContainer);
                
                // æ ¹æ®è®¾å¤‡é€‰æ‹©åˆé€‚çš„å°ºå¯¸
                const availableWidth = window.innerWidth - 80;
                const length = Math.floor(availableWidth);
                const padding = Math.floor(length * 0.1);
                
                // ä¸ºæ¯ä¸ªæ±‰å­—åˆ›å»ºå•ç‹¬çš„å®¹å™¨å¹¶é€ä¸ªç»˜åˆ¶
                for (let i = 0; i < hanzi.length; i++) {
                    const charContainer = document.createElement('div');
                    verticalContainer.appendChild(charContainer);
                    
                    cnchar.draw(hanzi[i], {
                        el: charContainer,
                        type: cnchar.draw.TYPE.NORMAL,
                        style: {
                            length: length,
                            padding: padding,
                            outlineColor: '#ffcccc',
                            strokeColor: '#cc0000'
                        }
                    });
                }
            }
        });

        document.getElementById('animate-btn').addEventListener('click', function() {
            const hanzi = document.getElementById('hanzi-input').value || 'ä½ å¥½';
            const container = document.getElementById('draw-container');
            container.innerHTML = '';
            
            // åˆ¤æ–­è®¾å¤‡ç±»å‹å’Œå±å¹•å°ºå¯¸
            const isMobile = window.innerWidth <= 896; // åŒ…æ‹¬æ‰€æœ‰æ‰‹æœºè®¾å¤‡
            const isPC = !isMobile;
            
            if (isPC) {
                // PCç‰ˆæœ¬ï¼šæ¨ªæ’æ˜¾ç¤º
                let length = 200;
                let padding = 40;
                
                const writer = cnchar.draw(hanzi, {
                    el: container,
                    type: cnchar.draw.TYPE.ANIMATION,
                    style: {
                        length: length,
                        padding: padding,
                        outlineColor: '#ffcccc',
                        strokeColor: '#cc0000',
                        currentColor: '#ff3333'
                    },
                    animation: {
                        strokeAnimationSpeed: 1,
                        delayBetweenStrokes: 1000
                    }
                });
                
                writer.startAnimation();
            } else {
                // æ‰‹æœºç‰ˆæœ¬ï¼šç«–æ’æ˜¾ç¤º
                // åˆ›å»ºç«–æ’å¸ƒå±€å®¹å™¨
                const verticalContainer = document.createElement('div');
                verticalContainer.className = 'vertical-layout';
                container.appendChild(verticalContainer);
                
                // æ ¹æ®è®¾å¤‡é€‰æ‹©åˆé€‚çš„å°ºå¯¸
                const availableWidth = window.innerWidth - 80;
                const length = Math.floor(availableWidth);
                const padding = Math.floor(length * 0.1);
                
                // ä¸ºæ¯ä¸ªæ±‰å­—åˆ›å»ºå•ç‹¬çš„å®¹å™¨å¹¶é€ä¸ªç»˜åˆ¶
                const writers = [];
                for (let i = 0; i < hanzi.length; i++) {
                    const charContainer = document.createElement('div');
                    verticalContainer.appendChild(charContainer);
                    
                    const writer = cnchar.draw(hanzi[i], {
                        el: charContainer,
                        type: cnchar.draw.TYPE.ANIMATION,
                        style: {
                            length: length,
                            padding: padding,
                            outlineColor: '#ffcccc',
                            strokeColor: '#cc0000',
                            currentColor: '#ff3333'
                        },
                        animation: {
                            strokeAnimationSpeed: 1,
                            delayBetweenStrokes: 1000,
                            autoAnimate: false // æ‰‹åŠ¨æ§åˆ¶åŠ¨ç”»æ’­æ”¾
                        }
                    });
                    writers.push(writer);
                }
                
                // ä¾æ¬¡æ’­æ”¾å„ä¸ªæ±‰å­—çš„åŠ¨ç”»
                function animateSequentially(index) {
                    if (index >= writers.length) return;
                    
                    const writer = writers[index];
                    writer.startAnimation();
                    
                    // ç­‰å¾…å½“å‰æ±‰å­—çš„æ‰€æœ‰ç¬”ç”»ç»˜åˆ¶å®Œæ¯•ï¼Œç„¶åç»˜åˆ¶ä¸‹ä¸€ä¸ª
                    setTimeout(() => {
                        animateSequentially(index + 1);
                    }, 1000 * (hanzi.charCodeAt(index) % 5 + 3)); // æ ¹æ®æ±‰å­—å¤æ‚åº¦ä¼°ç®—æ—¶é—´
                }
                
                // å¼€å§‹é¡ºåºæ’­æ”¾
                animateSequentially(0);
            }
        });

        document.getElementById('test-btn').addEventListener('click', function() {
            const hanzi = document.getElementById('hanzi-input').value || 'ä½ å¥½';
            const container = document.getElementById('draw-container');
            container.innerHTML = '';
            
            // åˆå§‹åŒ–æ¯ä¸ªå­—çš„çŠ¶æ€æ•°ç»„å’Œå®Œæˆæ ‡å¿—
            let completionStatus = new Array(hanzi.length).fill(false);
            let hasCongratulated = false;

            // åˆ›å»º Audio å¯¹è±¡
            const strokeSound = new Audio('sounds/brush-sound.mp3');
            const cheerSound = new Audio('sounds/cheering.mp3');
            // å¯é€‰ï¼šé¢„åŠ è½½å£°éŸ³ï¼Œå‡å°‘å»¶è¿Ÿ (æµè§ˆå™¨å¯èƒ½ä¼šå¿½ç•¥)
            strokeSound.preload = 'auto';
            cheerSound.preload = 'auto';
            
            // åˆ¤æ–­è®¾å¤‡ç±»å‹å’Œå±å¹•å°ºå¯¸
            const isMobile = window.innerWidth <= 896; // åŒ…æ‹¬æ‰€æœ‰æ‰‹æœºè®¾å¤‡
            const isPC = !isMobile;
            
            const handleTestStatus = function(status, charIndex) {
                // æ’­æ”¾ç¬”ç”»å£°éŸ³ (å¦‚æœä¸æ˜¯é”™è¯¯çŠ¶æ€)
                if (status.status !== 'mistake') {
                    strokeSound.currentTime = 0;
                    strokeSound.play();
                }
                
                // å¦‚æœå½“å‰å­—å®Œæˆï¼Œæ›´æ–°çŠ¶æ€æ•°ç»„
                if (status.status === 'complete') {
                    completionStatus[charIndex] = true;
                }

                // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰å­—éƒ½å·²å®Œæˆ
                const allComplete = completionStatus.every(val => val === true);

                // å¦‚æœæ‰€æœ‰å­—éƒ½å®Œæˆä¸”å°šæœªæ­å–œè¿‡
                if (allComplete && !hasCongratulated) {
                    hasCongratulated = true; // è®¾ç½®å·²æ­å–œæ ‡å¿—

                    // æ’­æ”¾æ¬¢å‘¼å£°
                    cheerSound.play();

                    const congrats = document.getElementById('congrats-message');
                    congrats.style.display = 'block';
                    
                    // --- æ”¹è¿›çš„çƒŸèŠ±æ•ˆæœ --- 
                    const fireworksContainer = document.createElement('div');
                    fireworksContainer.id = 'fireworks';
                    fireworksContainer.style.position = 'fixed';
                    fireworksContainer.style.top = '0';
                    fireworksContainer.style.left = '0';
                    fireworksContainer.style.width = '100%';
                    fireworksContainer.style.height = '100%';
                    fireworksContainer.style.pointerEvents = 'none';
                    fireworksContainer.style.zIndex = '99';
                    document.body.appendChild(fireworksContainer);

                    const numBursts = 8; // å¢åŠ çˆ†ç‚¸æ¬¡æ•°
                    const particlesPerBurst = 50; // å¢åŠ æ¯æ¬¡çˆ†ç‚¸ç²’å­æ•°

                    for (let i = 0; i < numBursts; i++) {
                        // éšæœºå»¶è¿Ÿæ¯æ¬¡çˆ†ç‚¸
                        setTimeout(() => {
                            // éšæœºçˆ†ç‚¸ä¸­å¿ƒç‚¹
                            const burstX = Math.random() * window.innerWidth;
                            const burstY = Math.random() * window.innerHeight * 0.7; // åä¸Šéƒ¨åŒºåŸŸ

                            for (let j = 0; j < particlesPerBurst; j++) {
                                const particle = document.createElement('div');
                                particle.style.position = 'absolute';
                                particle.style.left = `${burstX}px`;
                                particle.style.top = `${burstY}px`;
                                particle.style.width = `${Math.random() * 5 + 2}px`; // éšæœºå¤§å°
                                particle.style.height = particle.style.width;
                                particle.style.borderRadius = '50%';
                                const color = `hsl(${Math.random() * 360}, 100%, ${Math.random() * 50 + 50}%)`; // éšæœºäº®è‰²
                                particle.style.backgroundColor = color;
                                particle.style.boxShadow = `0 0 8px 1px ${color}`;
                                fireworksContainer.appendChild(particle);

                                // è®¡ç®—ç²’å­è¿åŠ¨
                                const angle = Math.random() * Math.PI * 2;
                                const speed = Math.random() * 250 + 150; // å†æ¬¡å¢åŠ ç²’å­è¿åŠ¨è·ç¦»
                                const gravity = 1.0; // å†å‡å°ä¸€ç‚¹é‡åŠ›
                                const duration = Math.random() * 1500 + 1500; // å†æ¬¡å¢åŠ æŒç»­æ—¶é—´

                                const moveX = Math.cos(angle) * speed;
                                const moveY = Math.sin(angle) * speed;

                                const anim = particle.animate([
                                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                                    // æ¨¡æ‹Ÿå‘å¤–æ‰©æ•£å’Œä¸‹è½
                                    { transform: `translate(${moveX}px, ${moveY + gravity * duration * 0.05}px) scale(0.5)`, opacity: 1, offset: 0.7 }, 
                                    { transform: `translate(${moveX * 1.2}px, ${moveY + gravity * duration * 0.1}px) scale(0)`, opacity: 0 }
                                ], {
                                    duration: duration,
                                    easing: 'cubic-bezier(0.1, 0.5, 0.1, 1)', // ç¼“å‡ºæ•ˆæœ
                                });

                                anim.onfinish = () => particle.remove();
                            }
                        }, i * 150); // ç¨å¾®ç¼©çŸ­çˆ†ç‚¸é—´éš”ï¼Œè®©åœºé¢æ›´å¯†é›†
                    }

                    // ç§»é™¤çƒŸèŠ±å®¹å™¨å¹¶éšè—æ¶ˆæ¯
                    setTimeout(() => {
                        congrats.style.display = 'none';
                        fireworksContainer.remove(); 
                    }, 5000); // å†æ¬¡å»¶é•¿æ€»æ—¶é•¿
                }
            };

            if (isPC) {
                // PCç‰ˆæœ¬ï¼šæ¨ªæ’æ˜¾ç¤º
                let length = 200;
                let padding = 40;
                
                cnchar.draw(hanzi, {
                    el: container,
                    type: cnchar.draw.TYPE.TEST,
                    style: {
                        length: length,
                        padding: padding,
                        outlineColor: '#ffcccc',
                        drawingColor: '#cc0000',
                        highlightColor: '#ff9999'
                    },
                    test: {
                        onTestStatus: function(status) {
                            handleTestStatus(status, status.index);
                        }
                    }
                });
            } else {
                // æ‰‹æœºç‰ˆæœ¬ï¼šç«–æ’æ˜¾ç¤º
                // åˆ›å»ºç«–æ’å¸ƒå±€å®¹å™¨
                const verticalContainer = document.createElement('div');
                verticalContainer.className = 'vertical-layout';
                container.appendChild(verticalContainer);
                
                // æ ¹æ®è®¾å¤‡é€‰æ‹©åˆé€‚çš„å°ºå¯¸
                const availableWidth = window.innerWidth - 80;
                const length = Math.floor(availableWidth);
                const padding = Math.floor(length * 0.1);
                
                // ä¸ºæ¯ä¸ªæ±‰å­—åˆ›å»ºå•ç‹¬çš„å®¹å™¨å¹¶é€ä¸ªç»˜åˆ¶
                for (let i = 0; i < hanzi.length; i++) {
                    const charContainer = document.createElement('div');
                    verticalContainer.appendChild(charContainer);
                    
                    const charIndex = i; // ä¿å­˜å½“å‰ç´¢å¼•ï¼Œä¾›å›è°ƒä½¿ç”¨
                    
                    cnchar.draw(hanzi[i], {
                        el: charContainer,
                        type: cnchar.draw.TYPE.TEST,
                        style: {
                            length: length,
                            padding: padding,
                            outlineColor: '#ffcccc',
                            drawingColor: '#cc0000',
                            highlightColor: '#ff9999'
                        },
                        test: {
                            onTestStatus: function(status) {
                                handleTestStatus(status, charIndex);
                            }
                        }
                    });
                }
            }
        });

        // é»˜è®¤ç»˜åˆ¶"ä½ å¥½"
        document.getElementById('draw-btn').click();
    </script>
