<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字描红-完成提示版</title>
    <script src="cnchar.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff0f0;
        }
        #draw-container {
            margin: 30px 0;
            border: 2px solid #ff9999;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
        }
        button {
            padding: 12px 24px;
            margin-right: 15px;
            cursor: pointer;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff3333;
        }
        input {
            padding: 12px;
            width: 150px;
            font-size: 16px;
            border: 2px solid #ff9999;
            border-radius: 5px;
        }
        .controls {
            margin-bottom: 20px;
        }
        h1 {
            color: #cc3333;
            text-align: center;
        }
        #congrats-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            z-index: 100;
            font-size: 24px;
            text-align: center;
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .emoji {
            font-size: 32px;
            margin: 0 5px;
            display: inline-block;
            animation: bounce 0.5s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>汉字描红-完成提示版</h1>
    <div class="controls">
        <input type="text" id="hanzi-input" placeholder="输入汉字" value="你好">
        <button id="draw-btn">静态描红</button>
        <button id="animate-btn">动态描红</button>
        <button id="test-btn">自主练习</button>
    </div>
    <div id="draw-container"></div>
    <div id="congrats-message">
        <span class="emoji">🎉</span> 恭喜你！都写对了！ <span class="emoji">🎊</span>
    </div>

    <script>
        document.getElementById('draw-btn').addEventListener('click', function() {
            const hanzi = document.getElementById('hanzi-input').value || '你好';
            const container = document.getElementById('draw-container');
            container.innerHTML = '';
            
            cnchar.draw(hanzi, {
                el: container,
                type: cnchar.draw.TYPE.NORMAL,
                style: {
                    length: 200,
                    padding: 40,
                    outlineColor: '#ffcccc',
                    strokeColor: '#cc0000'
                }
            });
        });

        document.getElementById('animate-btn').addEventListener('click', function() {
            const hanzi = document.getElementById('hanzi-input').value || '你好';
            const container = document.getElementById('draw-container');
            container.innerHTML = '';
            
            const writer = cnchar.draw(hanzi, {
                el: container,
                type: cnchar.draw.TYPE.ANIMATION,
                style: {
                    length: 200,
                    padding: 40,
                    outlineColor: '#ffcccc',
                    strokeColor: '#cc0000',
                    currentColor: '#ff3333'
                },
                animation: {
                    strokeAnimationSpeed: 1,
                    delayBetweenStrokes: 1000
                }
            });
            
            writer.startAnimation();
        });

        document.getElementById('test-btn').addEventListener('click', function() {
            const hanzi = document.getElementById('hanzi-input').value || '你好';
            const container = document.getElementById('draw-container');
            container.innerHTML = '';
            
            // 初始化每个字的状态数组和完成标志
            let completionStatus = new Array(hanzi.length).fill(false);
            let hasCongratulated = false;

            // 创建 Audio 对象
            const strokeSound = new Audio('sounds/brush-sound.mp3');
            const cheerSound = new Audio('sounds/cheering.mp3');
            // 可选：预加载声音，减少延迟 (浏览器可能会忽略)
            strokeSound.preload = 'auto';
            cheerSound.preload = 'auto';

            const writer = cnchar.draw(hanzi, {
                el: container,
                type: cnchar.draw.TYPE.TEST,
                style: {
                    length: 200,
                    padding: 40,
                    outlineColor: '#ffcccc',
                    drawingColor: '#cc0000',
                    highlightColor: '#ff9999'
                },
                test: {
                    onTestStatus: function(status) {
                        // 播放笔画声音 (如果不是错误状态)
                        // 每次都重置播放时间，允许快速连续播放
                        if (status.status !== 'mistake') {
                             strokeSound.currentTime = 0;
                             strokeSound.play();
                        }
                        
                        // 如果当前字完成，更新状态数组
                        if (status.status === 'complete') {
                            completionStatus[status.index] = true;
                        }

                        // 检查是否所有字都已完成
                        const allComplete = completionStatus.every(val => val === true);

                        // 如果所有字都完成且尚未恭喜过
                        if (allComplete && !hasCongratulated) {
                            hasCongratulated = true; // 设置已恭喜标志

                            // 播放欢呼声
                            cheerSound.play();

                            const congrats = document.getElementById('congrats-message');
                            congrats.style.display = 'block';
                            
                            // 添加烟花效果元素
                            const fireworks = document.createElement('div');
                            fireworks.id = 'fireworks';
                            fireworks.style.position = 'fixed';
                            fireworks.style.top = '0';
                            fireworks.style.left = '0';
                            fireworks.style.width = '100%';
                            fireworks.style.height = '100%';
                            fireworks.style.pointerEvents = 'none';
                            fireworks.style.zIndex = '99';
                            document.body.appendChild(fireworks);

                            // 创建烟花粒子
                            for (let i = 0; i < 50; i++) {
                                setTimeout(() => {
                                    const particle = document.createElement('div');
                                    particle.style.position = 'absolute';
                                    particle.style.width = '6px';
                                    particle.style.height = '6px';
                                    particle.style.borderRadius = '50%';
                                    particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                                    particle.style.left = `${Math.random() * 100}%`;
                                    particle.style.top = `${Math.random() * 100}%`;
                                    particle.style.boxShadow = '0 0 10px 2px currentColor';
                                    fireworks.appendChild(particle);

                                    // 粒子动画
                                    const anim = particle.animate([
                                        { transform: 'scale(1)', opacity: 1 },
                                        { transform: 'scale(3)', opacity: 0 }
                                    ], {
                                        duration: 1000 + Math.random() * 1000,
                                        easing: 'cubic-bezier(0,0.2,0.8,1)'
                                    });

                                    anim.onfinish = () => particle.remove();
                                }, i * 100);
                            }

                            setTimeout(() => {
                                congrats.style.display = 'none';
                                fireworks.remove();
                            }, 2000);
                        }
                    }
                }
            });
        });

        // 默认绘制"你好"
        document.getElementById('draw-btn').click();
    </script>
</body>
</html>
