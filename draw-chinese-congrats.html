<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字描红-完成提示版</title>
    <script src="cnchar.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff0f0;
        }
        #draw-container {
            margin: 30px 0;
            border: 2px solid #ff9999;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
        }
        button {
            padding: 12px 24px;
            margin-right: 15px;
            cursor: pointer;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff3333;
        }
        input {
            padding: 12px;
            width: 150px;
            font-size: 16px;
            border: 2px solid #ff9999;
            border-radius: 5px;
        }
        .controls {
            margin-bottom: 20px;
        }
        h1 {
            color: #cc3333;
            text-align: center;
        }
        #congrats-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <h1>汉字描红-完成提示版</h1>
    <div class="controls">
        <input type="text" id="hanzi-input" placeholder="输入汉字" value="你好">
        <button id="draw-btn">静态描红</button>
        <button id="animate-btn">动态描红</button>
        <button id="test-btn">自主练习</button>
    </div>
    <div id="draw-container"></div>
    <div id="congrats-message">恭喜你！都写对了！</div>

    <script>
        document.getElementById('draw-btn').addEventListener('click', function() {
            const hanzi = document.getElementById('hanzi-input').value || '你好';
            const container = document.getElementById('draw-container');
            container.innerHTML = '';
            
            cnchar.draw(hanzi, {
                el: container,
                type: cnchar.draw.TYPE.NORMAL,
                style: {
                    length: 200,
                    padding: 40,
                    outlineColor: '#ffcccc',
                    strokeColor: '#cc0000'
                }
            });
        });

        document.getElementById('animate-btn').addEventListener('click', function() {
            const hanzi = document.getElementById('hanzi-input').value || '你好';
            const container = document.getElementById('draw-container');
            container.innerHTML = '';
            
            const writer = cnchar.draw(hanzi, {
                el: container,
                type: cnchar.draw.TYPE.ANIMATION,
                style: {
                    length: 200,
                    padding: 40,
                    outlineColor: '#ffcccc',
                    strokeColor: '#cc0000',
                    currentColor: '#ff3333'
                },
                animation: {
                    strokeAnimationSpeed: 1,
                    delayBetweenStrokes: 1000
                }
            });
            
            writer.startAnimation();
        });

        document.getElementById('test-btn').addEventListener('click', function() {
            const hanzi = document.getElementById('hanzi-input').value || '你好';
            const container = document.getElementById('draw-container');
            container.innerHTML = '';
            
            const writer = cnchar.draw(hanzi, {
                el: container,
                type: cnchar.draw.TYPE.TEST,
                style: {
                    length: 200,
                    padding: 40,
                    outlineColor: '#ffcccc',
                    drawingColor: '#cc0000',
                    highlightColor: '#ff9999'
                },
                test: {
                    onComplete: function() {
                        const congrats = document.getElementById('congrats-message');
                        congrats.style.display = 'block';
                        setTimeout(() => {
                            congrats.style.display = 'none';
                        }, 2000);
                    }
                }
            });
        });

        // 默认绘制"你好"
        document.getElementById('draw-btn').click();
    </script>
</body>
</html>
